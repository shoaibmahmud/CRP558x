<!DOCTYPE html>
<html>
<head>
   	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
 
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>

  <meta charset="utf-8">
  <title>Assignment 14</title>
<style id="jsbin-css">
#map {

     position:relative;
     width: 1000px;
     height: 400px;

}
#container, #cow {
	background-color: #c2a5cf;
  text-align: center;
	width: 1000px;
	margin-right: auto;
	margin-left: auto;
   border-style: solid;
   border-width: 5px;
}
#header, #footer {
	clear: both;
	padding: 10px;
	background-color: black;
	color: white;
	text-align: center;
}

.legend {
    line-height: 20px;
    color: #555;
    }
    .legend i {
        width: 25px;
        height: 60px;
        float: left;
        margin-right: 4px;
        opacity: 1;
    }
    .info {
        padding: 6px 10px;
        font: 15px/20px Arial, Helvetica, sans-serif;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 7px;

    }
</style>
</head>
<body>
<div id="container">
   <div id = "header">
    <h2>CRP 558x  </h2>
    <h3> Assignment 14: Creating a weather and earthquake map using JSON/GeoJSON data from an APIl</h3>
   </div>
<div id="Cow">
  <a><strong>Enter the Name of a City</strong></a> <br>
<input type="text" id="city" value="Ames">&nbsp;&nbsp;
<input type="button" id="load" value="Load Current Weather"> <br>
  <i>(Enter the name of different cities to create your own thmeatic map i.e Dhaka, London ,Ames)
<div id="weather"></div>

<div id='map'></div>
  </div>


  <div id = "footer">
    Shoaib Mahmud, Department of Community and     Regional Planning, ISU
  </div>
</div>
<script id="jsbin-javascript">
var data;
console.clear();

var marker = ' ';

//Base Layers

var osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
  maxZoom: 20
});


//Create the Map
var myMap = L.map('map', {
  center: new L.LatLng(41.87811, 17.62979),
  zoom: 2,
  layers: [osmLayer]
});



$(document).ready(function() {
  var city = '';
  $("#load").click(function() {
    city = $("#city").val();

    // get data:
    getWeather(function(data) {
      console.log('weather data received for ' + data.name);
      displayData = "<strong>" + "Current Weather for " + data.name + ":</strong> " + data.weather[0].description + ",&nbsp" + " Temperature (F): " + data.main.temp + ",&nbsp "+ "Pressure:" + data.main.pressure + ",&nbsp " + "Humidity:" + data.main.humidity+",&nbsp"+"&nbsp" ;
      displayData = displayData + "Longitude: " + data.coord.lon +",&nbsp "+ "Latitude: " +  data.coord.lat + "&nbsp ";
      $("#weather").html(displayData);
      displayData = "";

     
      function getColor(d) {
  return d > 60 ? '#d73027' :
   d > 50 ? '#fc8d59' :
    d > 40 ? '#fee08b' :
    d > 30? '#d9ef8b' : 
    d > 20 ? '#91cf60' :
    '#1a9850';
}


      marker = L.circleMarker([data.coord.lat, data.coord.lon], {
        draggable: false,
        fillColor: getColor(data.main.temp),
        radius: data.main.temp/3,
        title: data.name,
        fillOpacity: 0.6,
        opacity: 0,
      }).addTo(myMap).bindPopup("Current Weather: " + data.weather[0].description + "<br>Temp: " + data.main.temp + "F");

var legend = L.control({
  position: 'bottomright'
});

legend.onAdd = function(myMap) {

  var div = L.DomUtil.create('div', 'info legend'),
    temp = [20,30,40,50,59 ],
    labels = ['20°F (low)','30°F '  ,'40°F(Moderate)','50°F' ,'60°F(High)'];


   div.innerHTML += "<h3>Temperature</h3>";

  for (var i = 0; i < temp.length; i++) {
    div.innerHTML +=
      '<i style="background:' + getColor(temp[i]) + ' "></i> ' +
       labels[i]+'<br>'+'<br>'+'<br>';
  }

  return div;
};
legend.addTo(myMap);

    });
  });
function getWeather(callback) {
    console.log(city);

    var url =
      'http://api.openweathermap.org/data/2.5/weather?q=' + city+ '&mode=json&units=imperial&appid=decf9ef4753a19429d3573c88f8c8776';
    $.ajax({
      dataType: "jsonp",
      url: url,
      success: callback
    });
  }
});
</script>
