<script id="jsbin-javascript">
//setting up map view

var map = L.map('map').setView([42.035, -93.619], 13);

//Open street map
var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'});
//Mapbox map
var shoaibMap= L.tileLayer('https://api.mapbox.com/styles/v1/smahmud/cj1czpgte005p2sp1krb9q4qc/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic21haG11ZCIsImEiOiJjajFjemM3dzIwMDJvMzNvMWxqbTRldHBmIn0.ixqJ8FpuZCLwjhZiS1eusg', {
    attribution: 'Parks,Streets and waterbodies at Ames'
}).addTo(map);

// Basemaps
var baseMaps = {
    "OpenStreetMap": osm,
  "Ames Parks,streets and Waterbodies":shoaibMap,
};

//adding layer control
L.control.layers(baseMaps).addTo(map)
</script>
